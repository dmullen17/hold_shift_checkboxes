<!DOCTYPE html>
<html>
<head>
    <title>Hold shift checkboxes</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class='input-row'>
            <input type='checkbox'><p>you like cats</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>you like dogs</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>ambivalent towards squirrels</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>traveled to italy</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>protested outside a McDonald's</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>you really like cats</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>how many more options?</p>
        </div>
        <div class='input-row'>
            <input type='checkbox'><p>Tweet this list!</p>
        </div>
    </div>
</body>
<script src='app.js'></script>
</html>

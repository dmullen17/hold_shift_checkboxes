<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Hold Shift to check multiple boxes</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='inbox'>
        <div class='item'>
            <input type='checkbox'>
            <p>This is an inbox layout.</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Check one item</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Hold down your shift key</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Check a lower item</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Everything in between should also be checked</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Try to do it without any libraries</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>Just regular JS</p>
        </div>
        <div class='item'>
            <input type='checkbox'>
            <p>May the force be with you!</p>
        </div>
    </div>
<script src='app.js'>
</script>    
</body>
</html>
